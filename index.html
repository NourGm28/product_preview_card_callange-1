<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/normalise.css">
  <title>A product card page</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <img class="mob-pic" src="/images/image-product-mobile.jpg" alt="">
      <img class="desk-pic" src="/images/image-product-desktop.jpg" alt="">
      <div class="text">
      <div class="title montserrat">Perfume</div>
      <h3 class="big-title fraunces">Gabrielle Essence Eau De Parfum</h3>
      <p class="paragraph montserrat">A floral, solar and voluptuous 
        interpretation composed by
        Oliver Polge, Perfumer-Creator
        for the House of <span>Chanel</span></p>
        <div class="price">
    <div class="new-price fraunces">$149.99</div>
    <div class="pre-price montserrat">$169.99</div>
  </div>
    <div class="button">
      <img src="/images/icon-cart.svg" alt="">
      <a class="montserrat" href="#">Add to Cart</a>
    </div>
    </div>
  </div>
</div>

</body>
</html>
